#######################################################################################
# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
title: "الحساب الصحيح من بنيان الحكم الرشيد"
copyright: "2025"
author: "ابن يوسف زكريا الطرابلسي"
announcement: "هذا البحث لا يزال قيد الإجراء"
logo: ""
only_build_toc_files: true
# exclude_patterns: [
#   chapters/01/*,
# ]

#######################################################################################
# Execution settings
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto

#######################################################################################
# Parse and render settings
parse:
  myst_enable_extensions:
    - attrs_block
      # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https]
  #  myst_dmath_double_inline: true # Allow display math ($$) within an inline context

#######################################################################################
# HTML-specific settings
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: ""  # A path to a favicon image
  use_edit_page_button: false
  use_repository_button: true
  use_issues_button: false
  use_multitoc_numbering: true
  extra_footer: "footer.html"
  home_page_in_navbar: false
  # baseurl: ""
  section_numbers: true
  secondary_sidebar_items: ["page-toc"]
  css:
    - custom.css
    - print.css
  extra_css: ["custom.css", "print.css"]
  extra_navbar: |
        <h1>
            your html Zakariya
        </h1>
  extra_footer: |
    <p>
    ... Add license info here...
    </p>
sphinx:
  config:
    language: ar
    # html_baseurl: 'https://dipranjan.github.io/dsinterviewqns/'
    html_show_copyright: false
  extra_extensions:
    # - attrs_block
    # - sphinx_sitemap
  # latex_elements:
  #   preamble: r'\usepackage{quran}'

#######################################################################################
# LaTeX-specific settings
latex:
  latex_engine: pdflatex
  use_jupyterbook_latex: true # use sphinx-jupyterbook-latex for pdf builds as default
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/executablebooks/jupyter-book  # Online location of your book
  # path_to_book:   # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)





    
