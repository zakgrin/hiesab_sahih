name: Build Documentation

# Controls when the workflow will run
on:
  # [push, pull_request, workflow_dispatch]
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  # permissions:
  #   contents: write

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Installation Process has started.

      - name: Install dependencies
        run: |
          sudo apt-get install libglfw3-dev libgles2-mesa-dev
          python -m pip install --upgrade pip
          python -m pip install -r jupyterbook/requirements.txt
          python -m pip list

      - name: Build HTML
        run: |
          cd jupyterbook/
          # make html
          # sphinx-build -b html . _build/html/ -a
          # sphinx-build . _build/html -a -b html
          # jupyter-book build jupyterbook/
          python -m sphinx -b html . _build/html/ -a

      - name: Run ghp-import
        run: |
          python -m ghp_import -n -p -f jupyterbook/_build/html
